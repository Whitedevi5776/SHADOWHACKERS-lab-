<!DOCTYPE html>
<html lang="en">
<style>
    body {
        font-family: 'Poppins';
        background-color: #000813;
        /* Dark Blue */
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        overflow: hidden;
        text-align: center;
    }

    h2 {
            margin-top: 0;
            margin-bottom: 10px;
            white-space: nowrap; /* Prevent line breaks */
            overflow: hidden; /* Hide text that goes beyond the element's boundaries */
            animation: typing 4s infinite;
        }

        @keyframes typing {
            0% {
                width: 0; /* Start with no text visible */
            }
            50% {
                width: 100%; /* Show the entire text */
            }
            100% {
                width: 0; /* Hide the text again */
            }
        }

    p {
        margin-top: 0;
        margin-bottom: 20px;
        line-height: 1.5;
    }

    e, a {
        color: #FFD700;
        /* Gold color for emphasis */
        font-style: italic;
    }

    .button-container {
        display: flex;
        flex-direction: column;
        /* Arrange buttons in a column */
        gap: 20px;
    }

    .btn {
        padding: 20px 40px;
        font-size: 18px;
        background-color: #00264d;
        /* DodgerBlue */
        color: white;
        font-family: Poppins;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
        background-color: #003264;
        /* Lighter DodgerBlue */
    }

    .floating-box {
        width: 30px;
        height: 30px;
        border: 5px solid blue;
        /* Thick blue border */
        background-color: transparent;
        /* Transparent background */
        position: absolute;
        border-radius: 10px;
        animation: float 5s ease-in-out infinite;
    }

    .top-left {
        top: 10px;
        left: 10px;
    }

    .top-right {
        top: 10px;
        right: 10px;
    }

    .bottom-left {
        bottom: 10px;
        left: 10px;
    }

    .bottom-right {
        bottom: 10px;
        right: 10px;
    }

    @keyframes float {
        0% {
            opacity: 0;
            transform: translate(0, 0) rotate(0deg);
        }

        25% {
            opacity: 1;
            transform: translate(20px, 20px) rotate(180deg);
        }

        75% {
            opacity: 1;
            transform: translate(-20px, -20px) rotate(360deg);
        }

        100% {
            opacity: 0;
            transform: translate(0, 0) rotate(0deg);
        }
    }
    .button-container a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }

        /* Add animation to each button */
        .button-container a:nth-child(1) {
            animation: shrink 2s infinite 0s;
        }

        .button-container a:nth-child(2) {
            animation: shrink 2s infinite 0.4s;
        }

        .button-container a:nth-child(3) {
            animation: shrink 2s infinite 0.8s;
        }

        .button-container a:nth-child(4) {
            animation: shrink 2s infinite 1.2s;
        }

        .button-container a:nth-child(5) {
            animation: shrink 2s infinite 1.6s;
        }

        @keyframes shrink {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Disable default link styling in desktop browsers */
        @media (hover: hover) and (pointer: fine) {
            .button-container a:hover {
                text-decoration: none;
                color: inherit;
            }
        }
</style>
